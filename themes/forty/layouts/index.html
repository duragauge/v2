<!-- This file controls the look of the HOME page.  This is the index.html file inside the partials folder. -->

<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

	{{ partial "header.html" . }}

	<body>

	{{ "<!-- Wrapper -->" | safeHTML }}
		<div id="wrapper">

			{{ partial "nav.html" . }}


		{{ "<!-- Main -->" | safeHTML }}
			<div id="main">

				{{ if .Site.Params.Tiles.enable }}
					{{ partial "tile.html" . }}
				{{ end }}

				{{ if .Site.Params.Two.enable }}
					{{ partial "two.html" . }}
				{{ end }}

			</div>


		</div>

	{{ "<!-- Scripts -->" | safeHTML}}
		{{ partial "js.html" . }}

	</body>
</html>
